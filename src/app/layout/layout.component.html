<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">

    <mat-toolbar>
      <img class="logoMobile" src="../../assets/images/Logo_Brennholz_Härter.png">
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink='' routerLinkActive="navigation-active">Startseite</a>
      <a mat-list-item routerLink='brennholzbestellung'>Brennholzbestellung</a>
      <a mat-list-item routerLink='dienstleistungen'>Dienstleistungen</a>
      <a mat-list-item routerLink='ueberuns'>Über uns</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="logodiv" *ngIf="!(isHandset$ | async)">
      <img class="logo" routerLink="" src="../../assets/images/Logo_Brennholz_Härter.png">
    </div>

    <mat-toolbar  color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="menu" *ngIf="!(isHandset$ | async)">
        <a class="links" mat-list-item routerLink='' routerLinkActive="navigation-active" [routerLinkActiveOptions]="{exact: true}">
          Startseite
        </a>
        <a class="links" mat-list-item routerLink='brennholzbestellung' routerLinkActive="navigation-active" [routerLinkActiveOptions]="{exact: true}">
          Brennholzbestellung
        </a>
                <a class="links" mat-list-item routerLink='dienstleistungen' routerLinkActive="navigation-active" [routerLinkActiveOptions]="{exact: true}">
          Dienstleistungen
        </a>
        <a class="links" mat-list-item routerLink='ueberuns' routerLinkActive="navigation-active" [routerLinkActiveOptions]="{exact: true}">
          Über uns
        </a>

      </div>

    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
